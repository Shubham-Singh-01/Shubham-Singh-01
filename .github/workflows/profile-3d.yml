name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 18 * * *" # Runs daily at 18:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Check if gh-3d branch exists, create if not
        run: |
          git fetch origin
          if git ls-remote --exit-code --heads origin gh-3d; then
            echo "Branch gh-3d exists"
            git checkout gh-3d
          else
            echo "Branch gh-3d does not exist. Creating..."
            git checkout --orphan gh-3d
            git rm -rf .
            echo "# GitHub 3D Contribution Branch" > README.md
            git add README.md
            git commit -m "Initialize gh-3d branch"
            git push origin gh-3d
          fi

      - name: Re-checkout gh-3d (safe step)
        uses: actions/checkout@v4
        with:
          ref: gh-3d

      - name: Run 3D Contribution Generator
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          if git commit -m "generated on $(date)"; then
            git push origin gh-3d
          fi
